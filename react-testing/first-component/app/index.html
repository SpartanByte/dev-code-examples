<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  </head>
  <body>
    <div id="HelloMessage"></div>
    <script type="text/babel">
		var HelloMessage = React.createClass({
			sayMessage: function(){
				alert(this.props.children);
		},
			render: function() {
				return <div>
					<h3>React can become your friend, {this.props.word}!</h3>
					<p>{this.props.children}</p>
					<p>Testing JS events in React <a href="#" onClick={this.sayMessage}>Click For Message</a></p>
				</div>;
			}
		});
	 
		ReactDOM.render(
			<HelloMessage word="Brian"> Take your time</HelloMessage>,
			document.getElementById('HelloMessage')
		);
    </script>
  </body>
</html>
