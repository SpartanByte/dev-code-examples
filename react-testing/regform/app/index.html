<!DOCTYPE html>
<html>
  <head>
  	<!-- Bootstrap - CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-4 col-md-offset-4">
    			<h1 class="page-header">Register</h1>
    			<div id="regForm">
    				
    			</div>
    		</div>
    	</div>
    </div>
    <script type="text/babel">
	    var AlertBox = React.createClass({
	    	render: function(){
	    		return(
	    			<div className={"alert alert-"+this.props.type}>{this.props.children}</div>
	    		);
	    	}
	    });

		var RegForm = React.createClass({
			getInitialState: function(){
				return {
					showAlert: false
				}
			},
			register: function(e){
				e.preventDefault();
				var firstName = this.refs.firstName.value.trim();
				var lastName = this.refs.lastName.value.trim();
				var email = this.refs.emailAddress.value.trim();

				if(!firstName || !lastName || !email){
					this.setState({showAlert: true});
					return;
				}

				alert('Thank You ' + firstName + ' ' + lastName + ' for registering: ' + email);

				this.refs.firstName.value = ' ';
				this.refs.lastName.value = ' ';
				this.refs.emailAddress.value = ' ';
			},
			render: function(){
				return(
					<div>
						<form onSubmit={this.register}>
							{this.state.showAlert ? <AlertBox type="danger">Please fill in all fields</AlertBox> : null}
							<div className="form-group">
								<label htmlFor="firstName">First Name: </label>
								<input type="text" className="form-control" placeholder="First Name" ref="firstName" />
							</div>
							<div className="form-group">
								<label htmlFor="lastName">Last Name: </label>
								<input type="text" className="form-control" placeholder="Last Name" ref="lastName" />
							</div>
							<div className="form-group">
								<label htmlFor="emailAddress">Email: </label>
								<input type="email" className="form-control" placeholder="Email Address" ref="emailAddress" />
							</div>
							<input type="submit" className="btn btn-primary" value="submit" />
						</form>
					</div>
				)
			}
		});

		ReactDOM.render(
			<RegForm />,
			document.getElementById('regForm')
		);
    </script>
  </body>
</html>
